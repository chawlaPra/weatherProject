<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <style class="stylee"></style> -->
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">How to Use?</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Search Bar -->
    <div class="container text-center my-4">
        <h2 class="mb-3">Check Weather for Any City</h2>
        <form class="d-flex justify-content-center">
            <input class="form-control w-50 me-2" type="search" placeholder="Enter city name..." aria-label="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
    </div>

    <!-- Weather Display -->
    <div class="container text-center">
        <div class="weather-card">
            <h3 id="city-name">Delhi</h3>
            <p class="weather-icon">☀️</p>
            <h4 id="temperature">Temp: --°C</h4>
            <h5 id="weather">Weather: --</h5>
        </div>
    </div>

    <!-- Weather Data Table -->
    <div class="container my-5">
        <h3 class="text-center mb-4">Weather Details for Major Cities</h3>
        <table class="table table-bordered text-center">
            <thead class="table-dark">
                <tr>
                    <th>City</th>
                    <th>Temperature (°C)</th>
                    <th>Humidity (%)</th>
                    <th>Wind Speed (m/s)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Shanghai</td>
                    <td id="shanghai-temp">--</td>
                    <td id="shanghai-humidity">--</td>
                    <td id="shanghai-wind">--</td>
                </tr>
                <tr>
                    <td>Lucknow</td>
                    <td id="lucknow-temp">--</td>
                    <td id="lucknow-humidity">--</td>
                    <td id="lucknow-wind">--</td>
                </tr>
                <tr>
                    <td>Boston</td>
                    <td id="boston-temp">--</td>
                    <td id="boston-humidity">--</td>
                    <td id="boston-wind">--</td>
                </tr>
                <tr>
                    <td>Los Angeles</td>
                    <td id="la-temp">--</td>
                    <td id="la-humidity">--</td>
                    <td id="la-wind">--</td>
                </tr>
                <tr>
                    <td>Amritsar</td>
                    <td id="amritsar-temp">--</td>
                    <td id="amritsar-humidity">--</td>
                    <td id="amritsar-wind">--</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="weather.js"></script>
</body>
</html>
